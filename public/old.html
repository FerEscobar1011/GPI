<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ABM Facultades</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin-top: 0;
      text-align: center;
    }

    .form-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .form-row label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 3px;
    }

    .form-control {
      flex: 1;
      min-width: 180px;
    }

    input[type="text"] {
      width: 100%;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
    }

    button.btn-primary {
      background: #007bff;
      color: #fff;
    }

    button.btn-secondary {
      background: #6c757d;
      color: #fff;
    }

    button.btn-danger {
      background: #dc3545;
      color: #fff;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }

    .status {
      margin-top: 10px;
      font-size: 0.85rem;
      min-height: 18px;
    }

    .status.ok {
      color: #198754;
    }

    .status.error {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ABM de Facultades</h1>

    <form id="form-facultad">
      <div class="form-row">
        <div class="form-control">
          <label for="codigo">Código</label>
          <input type="text" id="codigo" name="codigo" placeholder="Ej: FI" />
        </div>
        <div class="form-control">
          <label for="descripcion">Descripción</label>
          <input type="text" id="descripcion" name="descripcion" placeholder="Facultad de Ingeniería" />
        </div>
      </div>
      <div class="buttons">
        <button type="submit" class="btn-primary" id="btn-guardar">Guardar</button>
        <button type="button" class="btn-secondary" id="btn-cancelar" style="display:none;">Cancelar edición</button>
      </div>
      <div class="status" id="status"></div>
    </form>

    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Descripción</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-facultades">
        <!-- Filas dinámicas -->
      </tbody>
    </table>
  </div>

  <script>
    const API_BASE = ''; // misma URL (mismo host): usamos rutas relativas /facultades

    const form = document.getElementById('form-facultad');
    const inputCodigo = document.getElementById('codigo');
    const inputDescripcion = document.getElementById('descripcion');
    const tabla = document.getElementById('tabla-facultades');
    const statusEl = document.getElementById('status');
    const btnGuardar = document.getElementById('btn-guardar');
    const btnCancelar = document.getElementById('btn-cancelar');

    let codigoEditando = null; // null = modo crear, string = modo editar

    function setStatus(msg, type) {
      statusEl.textContent = msg || '';
      statusEl.className = 'status ' + (type || '');
    }

    function limpiarFormulario() {
      inputCodigo.value = '';
      inputDescripcion.value = '';
      codigoEditando = null;
      inputCodigo.disabled = false;
      btnGuardar.textContent = 'Guardar';
      btnCancelar.style.display = 'none';
    }

    function cargarEnFormulario(facultad) {
      inputCodigo.value = facultad.codigo;
      inputDescripcion.value = facultad.descripcion;
      codigoEditando = facultad.codigo;
      inputCodigo.disabled = true; // no dejamos editar PK
      btnGuardar.textContent = 'Actualizar';
      btnCancelar.style.display = 'inline-block';
    }

    async function cargarFacultades() {
      setStatus('Cargando facultades...', '');
      try {
        const resp = await fetch(API_BASE + '/facultades');
        if (!resp.ok) {
          throw new Error('Error HTTP ' + resp.status);
        }
        const data = await resp.json();
        renderTabla(data);
        setStatus('Facultades cargadas.', 'ok');
      } catch (err) {
        console.error(err);
        setStatus('Error al cargar facultades.', 'error');
      }
    }

    function renderTabla(facultades) {
      tabla.innerHTML = '';
      if (!facultades || facultades.length === 0) {
        const tr = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 3;
        td.textContent = 'No hay facultades registradas.';
        td.style.textAlign = 'center';
        tr.appendChild(td);
        tabla.appendChild(tr);
        return;
      }

      facultades.forEach(f => {
        const tr = document.createElement('tr');

        const tdCodigo = document.createElement('td');
        tdCodigo.textContent = f.codigo;

        const tdDescripcion = document.createElement('td');
        tdDescripcion.textContent = f.descripcion;

        const tdAcciones = document.createElement('td');

        const btnEditar = document.createElement('button');
        btnEditar.textContent = 'Editar';
        btnEditar.className = 'btn-secondary';
        btnEditar.onclick = () => {
          cargarEnFormulario(f);
          setStatus('Editando facultad ' + f.codigo, '');
        };

        const btnEliminar = document.createElement('button');
        btnEliminar.textContent = 'Eliminar';
        btnEliminar.className = 'btn-danger';
        btnEliminar.style.marginLeft = '6px';
        btnEliminar.onclick = async () => {
          const ok = confirm('¿Eliminar la facultad "' + f.codigo + '"?');
          if (!ok) return;

          try {
            const resp = await fetch(API_BASE + '/facultades/' + encodeURIComponent(f.codigo), {
              method: 'DELETE'
            });
            if (!resp.ok) {
              const errData = await resp.json().catch(() => ({}));
              throw new Error(errData.error || ('Error HTTP ' + resp.status));
            }
            setStatus('Facultad eliminada correctamente.', 'ok');
            limpiarFormulario();
            cargarFacultades();
          } catch (err) {
            console.error(err);
            setStatus('Error al eliminar facultad.', 'error');
          }
        };

        tdAcciones.appendChild(btnEditar);
        tdAcciones.appendChild(btnEliminar);

        tr.appendChild(tdCodigo);
        tr.appendChild(tdDescripcion);
        tr.appendChild(tdAcciones);

        tabla.appendChild(tr);
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const codigo = inputCodigo.value.trim();
      const descripcion = inputDescripcion.value.trim();

      if (!codigo && !codigoEditando) {
        setStatus('El código es obligatorio.', 'error');
        return;
      }
      if (!descripcion) {
        setStatus('La descripción es obligatoria.', 'error');
        return;
      }

      try {
        btnGuardar.disabled = true;
        setStatus('Guardando...', '');

        if (codigoEditando) {
          // Modo editar -> PUT /facultades/:codigo
          const resp = await fetch(API_BASE + '/facultades/' + encodeURIComponent(codigoEditando), {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ descripcion })
          });
          if (!resp.ok) {
            const errData = await resp.json().catch(() => ({}));
            throw new Error(errData.error || ('Error HTTP ' + resp.status));
          }
          setStatus('Facultad actualizada correctamente.', 'ok');
        } else {
          // Modo crear -> POST /facultades
          const resp = await fetch(API_BASE + '/facultades', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ codigo, descripcion })
          });
          if (!resp.ok) {
            const errData = await resp.json().catch(() => ({}));
            throw new Error(errData.error || ('Error HTTP ' + resp.status));
          }
          setStatus('Facultad creada correctamente.', 'ok');
        }

        limpiarFormulario();
        cargarFacultades();
      } catch (err) {
        console.error(err);
        setStatus(err.message || 'Error al guardar facultad.', 'error');
      } finally {
        btnGuardar.disabled = false;
      }
    });

    btnCancelar.addEventListener('click', () => {
      limpiarFormulario();
      setStatus('Edición cancelada.', '');
    });

    // Cargar lista al iniciar
    cargarFacultades();
  </script>
</body>
</html>
